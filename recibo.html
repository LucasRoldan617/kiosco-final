
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    #logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 100px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <img src="sombrero2.png" alt="Logo" id="logo">
  <h1>Recibo de Compra</h1>
  <ul id="lista-compra"></ul>
  <p><strong>Total: $<span id="total-compra">0</span></strong></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const items = JSON.parse(params.get("items") || "[]");
    const total = params.get("total");

    const lista = document.getElementById("lista-compra");
    items.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        lista.appendChild(li);
    });

    document.getElementById("total-compra").textContent = total;
  </script>
</body>
</html>
